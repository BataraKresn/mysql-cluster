global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ProxySQL monitoring
  - job_name: 'proxysql'
    static_configs:
      - targets: ['proxysql:6032']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MySQL monitoring via MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System monitoring (if node_exporter is added)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
